<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Early Access - CloudCarry</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cloud-blue: #3B9FD9;
            --cloud-teal: #4FA8A1;
            --cloud-orange: #F39C3F;
            --cloud-warm: #E5955A;
            --deep-navy: #0A1628;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 20% 50%, rgba(59, 159, 217, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(243, 156, 63, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 100%, rgba(79, 168, 161, 0.1) 0%, transparent 50%),
                        linear-gradient(180deg, #0A1628 0%, #000814 100%);
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 22, 40, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 159, 217, 0.2);
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(59, 159, 217, 0.4));
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 4rem;
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #fff;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--cloud-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(59, 159, 217, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .email-note {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
        }

        .btn-submit {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--cloud-blue), var(--cloud-teal));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 0.5rem;
            box-shadow: 0 20px 60px rgba(59, 159, 217, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 70px rgba(59, 159, 217, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.95rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background: rgba(79, 168, 161, 0.2);
            border: 1px solid rgba(79, 168, 161, 0.4);
            color: #4FA8A1;
        }

        .message.error {
            background: rgba(243, 156, 63, 0.2);
            border: 1px solid rgba(243, 156, 63, 0.4);
            color: #F39C3F;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--cloud-blue);
        }

        @media (max-width: 640px) {
            .form-card {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-canvas"></div>

    <nav>
        <div class="nav-content">
            <div class="logo">
                <img src="cloudcarry-transparent.png" alt="CloudCarry Logo">
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="signup-container">
            <div class="form-card">
                <h1>Join Early Access</h1>
                <p class="subtitle">Be among the first Trinity College Dublin students to experience CloudCarry's revolutionary peer-to-peer delivery network.</p>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">TCD Email</label>
                        <input type="email" id="email" name="email" placeholder="your.name@tcd.ie" required>
                        <p class="email-note">Must be a valid Trinity College Dublin email address (@tcd.ie)</p>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">Join Waitlist</button>

                    <div id="message" class="message"></div>
                </form>

                <a href="index.html" class="back-link">‚Üê Back to home</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageEl = document.getElementById('message');

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function validateTcdEmail(email) {
            const emailPattern = /^[a-zA-Z0-9._%+-]+@tcd\.ie$/i;
            return emailPattern.test(email);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!validateTcdEmail(email)) {
                showMessage('Please use a valid TCD email address (@tcd.ie)', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Successfully joined the waitlist!', 'success');
                    form.reset();
                    submitBtn.textContent = 'Joined!';
                } else {
                    showMessage(data.error || 'Something went wrong. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Unable to connect to server. Make sure the Rust server is running on localhost:3000', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        });
    </script>
</body>
</html>
